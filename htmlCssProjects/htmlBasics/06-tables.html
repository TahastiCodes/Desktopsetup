<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <h1>Basic Tables</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Occupation</th>
            <th>Years of Experience</th>
        </tr>
        <tr>
            <td>Percy Day</td>
            <td>Road Maintenance</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Mamie Parker</td>
            <td>Substitute Teacher</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Antonio Hernandez</td>
            <td>Manager</td>
            <td>18</td>
        </tr>
    </table>
    
    <br>
    <hr>

    <h1>Table with Simple Border</h1>
    <table border="2">
        <tr>
            <th>Show</th>
            <th>Genre</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>The Expanse</td>
            <td>Sci-Fi</td>
            <td>MA</td>
        </tr>
        <tr>
            <td>Futurama</td>
            <td>Comedy</td>
            <td>MA</td>
        </tr>
    </table>
    
</body>
</html>
